<!-- Team Section -->
    <section id="team" class="bg-white">
        <div class="container">
            <div class="row" style="margin: 00px 0px 50px 0px;">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">FOLLOW TEAM</h1>
                    <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="" width="200" height="200">
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                        <h4>{{ member.name }}</h4>
                        <h5>{{ member.position }}</h5>
                        <p class="text-muted">{{ member.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
